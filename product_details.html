<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>i读书</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/mycss.css"/>
</head>
<body>
<div id="header_box"></div>

<!--面包屑导航-->
<div class="breadcrumb container">
    <a href="">首页</a> &gt; <a href="">全部商品</a>
</div>
<!--主体内容-->
<article class="container">
    <section class="product_head clearfloat">
        <div class="product_img">
            <img id="product_img" src="" alt=""/>
        </div>
        <aside class="product_info">
            <h2 id="title1"></h2>
            <h3 id="title2"></h3>
            <ul id="product_info">
                <!-- <li>作者：[美] Nicholas C.Zakas 著；李松峰，曹力 译</li>
                <li>出版社：人民邮电出版社</li>
                <li>出版时间：2012年3月</li> -->
            </ul>
            <p>课程价格：<strong id="price"></strong></p>
            <div class="product_link">
                <span href="" id="addCart"><em class="icon-cart"></em>加入购物车</span>
            </div>
        </aside>
    </section>
    <section class="product_detail">
        <h2 class="title"><span>商品详情</span></h2>
        <div class="details" id="details">

        </div>
    </section>
</article>
<!--footer-->
<footer id="footer"></footer>

<script src='js/main.js'></script>
<script src='js/product_details.js'></script>
</body>
</html>
