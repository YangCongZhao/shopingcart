<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>i读书</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/mycss.css"/>
</head>
<body>
<div id="header_box"></div>

<!--主体内容-->
<section class="register_box container">
    <div class="register">
        <h2>新用户注册</h2>
        <ul>
            <li>
                <span>邮箱：</span>
                <input type="text" placeholder="请输入邮箱名"/>
                <em></em><!-- 显示正确或错误的图表class=icon_ok/icon_error -->
                <i></i><!-- 显示错误提示文本 -->
            </li>
            <li>
                <span>手机号：</span>
                <input type="text" placeholder="请输入手机号"/>
                <em></em>
                <i></i>
            </li>
            <li>
                <span>密码：</span>
                <input type="password" placeholder="请输入密码"/>
                <em></em>
                <i></i>
            </li>
            <li>
                <span>重复密码：</span>
                <input type="password" placeholder="请重复输入密码"/>
                <em></em>
                <i></i>
            </li>
            <li class="li_checkbox"><label>
                <input type="checkbox" checked/>
                <span>我已阅读并同意用户注册协议</span>
            </label>
            </li>
            <li class="li_btn">
                <button type="button">提交注册</button>
            </li>
        </ul>
    </div>
</section>

<!--footer-->
<footer id="footer"></footer>

<script src='js/main.js'></script>
</body>
</html>
